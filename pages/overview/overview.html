    <main id="overview" class="task-container active">
      <div class="task__container">
        <h2>Not Started</h2>      
           <!-- <span class="number">3</span> -->
          <!-- MODAL POPUP -->
          <div id="taskModal" class="modal hidden">
            
            <div class="modal__content">
              <div><button id="closeModal">X</button></div>
              
              <h3 class="head-form">Add New Task</h3>
              <form id="taskForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required />
          
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="3"></textarea>
          
                <label for="priority">Priority:</label>
                <select id="priority" name="priority" required>
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
                <label for="state">State:</label>
                <select id="state" name="state" required>
                  <option value="todo">Not Started</option>
                  <option value="doing">In Progress</option>
                  <option value="done">Completed</option>
                </select>
          
                <label for="deadline">Deadline:</label>
                <input type="date" id="deadline" name="deadline" required />
                <div class="task__btn"><button class="task__form-btn" type="submit">Submit</button></div>
              </form>
            </div>
          </div>
        <ul class="task__list todo">
         <!-- Task card here -->
          <!-- EDIT/DELETE POPUP -->
        </ul>
        <!-- ADD BUTTON -->
        <button class="btn--add">+</button>
      </div>
      
<!-- DOING COLUMN -->
      <div class="task__container">
           <h2>In Progress</h2>
           <!-- <span class="number">3</span> -->
          <!-- ADD BUTTON -->
        <ul class="task__list doing">
         <!-- Task card here -->
        </ul>
        <button class="btn--add">+</button>
      </div>

<!-- DONE COLUMN -->
      <div class="task__container">
           <h2>Completed</h2>
           <!-- <span class="number">3</span> -->
        <ul class="task__list done">
         <!-- Task card here -->
        </ul>
        <!-- ADD BUTTON -->
        <button class="btn--add">+</button>
      </div>
